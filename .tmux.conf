# Tmux Configuration for DevOps Engineer
# Optimized for multiple project management and productivity

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Set default terminal to support 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Enable mouse support
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 50000

# Start window and pane indexing at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable focus events for vim/nvim
set -g focus-events on

# Faster command sequences
set -s escape-time 10

# Increase repeat timeout
set -g repeat-time 600

# ============================================================================
# KEY BINDINGS
# ============================================================================

# Change prefix key to Ctrl-a (easier for DevOps work)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload configuration file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Copy mode with vim keys
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Quick session switching
bind S choose-session

# ============================================================================
# PROJECT SESSION MANAGEMENT
# ============================================================================

# Quick project sessions (customize these for your projects)
bind P new-session -d -s "project-1" -c "$HOME/Work/project-1"
bind O new-session -d -s "ops-tools" -c "$HOME/Work/ops-tools"
bind M new-session -d -s "monitoring" -c "$HOME/Work/monitoring"
bind D new-session -d -s "deployment" -c "$HOME/Work/deployment"

# Kill session
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# ============================================================================
# STATUS BAR CONFIGURATION
# ============================================================================

# Status bar colors and styling
set -g status-bg colour235
set -g status-fg colour255
set -g status-interval 5

# Status bar position
set -g status-position bottom

# Status bar format
set -g status-left-length 50
set -g status-right-length 100

# Left side: session name and current window
set -g status-left "#[fg=colour39,bg=colour235,bold] #S #[fg=colour245]| "

# Right side: system info useful for DevOps
set -g status-right "#[fg=colour245]#{?client_prefix,ðŸ”´ ,}#[fg=colour39]%H:%M #[fg=colour245]| #[fg=colour39]%d-%b #[fg=colour245]| #[fg=colour39]#(whoami)@#h #[fg=colour245]| #[fg=colour39]Load: #(uptime | awk -F'load average:' '{print $2}' | awk '{print $1}' | sed 's/,//')"

# Window status format
setw -g window-status-format "#[fg=colour245] #I:#W "
setw -g window-status-current-format "#[fg=colour39,bg=colour238,bold] #I:#W "

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style "fg=colour196,bg=colour235"

# ============================================================================
# PANE STYLING
# ============================================================================

# Pane borders
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour39"

# Message styling
set -g message-style "fg=colour255,bg=colour238,bold"
set -g message-command-style "fg=colour255,bg=colour238,bold"

# ============================================================================
# PLUGIN CONFIGURATION
# ============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin configurations
# Resurrect settings for session persistence
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Continuum settings for automatic session save/restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

# ============================================================================
# CUSTOM COMMANDS FOR DEVOPS
# ============================================================================

# Quick commands for common DevOps tasks
bind-key -r i split-window -h "htop"
bind-key -r I split-window -h "watch -n 1 'kubectl get pods'"
bind-key -r D split-window -h "docker ps"
bind-key -r G split-window -h "lazygit"