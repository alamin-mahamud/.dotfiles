# Kitty Tab Title Configuration
# Enhanced tab titles that show user@hostname(IP) - command format
# This works with the shell-env.sh configuration that sets terminal titles

# Tab title templates - uses {title} from terminal escape sequences
# The shell configuration automatically sets titles in format: user@hostname(IP) - command
active_tab_title_template           {fmt.fg._afc3fb}{fmt.bg.default}{fmt.fg._1d2030}{fmt.bg._afc3fb} {title} {fmt.fg._afc3fb}{fmt.bg.default}
tab_title_template                  {fmt.fg._3c414c}{fmt.bg.default}{fmt.fg._626b7e}{fmt.bg._3c414c} {title} {fmt.fg._3c414c}{fmt.bg.default}

# Expected title formats:
# - At prompt: "user@hostname(192.168.1.100)"
# - Running command: "user@hostname(192.168.1.100) - nvim"
# - Long commands are truncated to just command name (e.g., "nvim" instead of "nvim file.txt")

# To manually refresh IP address in titles, run: refresh_kitty_ip
# The IP is cached per session for performance

# Available kitty title variables (not used here, but available):
# {title} - Terminal title set by shell
# {index} - Tab index number  
# {layout_name} - Current layout name
# {num_windows} - Number of windows in tab
# {num_window_groups} - Number of window groups