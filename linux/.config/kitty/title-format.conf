# Kitty Tab Title Configuration
# To show user@hostname(IP) - cmd format in tabs

# Custom tab title that shows more information
# Note: We'll configure the shell prompt to provide this info in the title

# Show tab index and title
active_tab_title_template           {fmt.fg._afc3fb}{fmt.bg.default}{fmt.fg._1d2030}{fmt.bg._afc3fb} [{index}] {title} {fmt.fg._afc3fb}{fmt.bg.default}
tab_title_template                  {fmt.fg._3c414c}{fmt.bg.default}{fmt.fg._626b7e}{fmt.bg._3c414c} [{index}] {title} {fmt.fg._3c414c}{fmt.bg.default}

